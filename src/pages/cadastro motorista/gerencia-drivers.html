<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dado</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style-header.css">
    <link rel="stylesheet" href="src/css/responsive-header.css">
    <link rel="stylesheet" href="src/css/style-menu.css">
    <link rel="stylesheet" href="src/css/responsive-menu.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/style-reponsive.css">
</head>
<body>
    <!-- iniciar componente-header -->
    <header class="init-header"></header>
    <!-- iniciar componente-menu -->
    <main class="main-container">
        <!-- section padrao ja estilizada -->
        <section class="main-content">
            <header class="header-section">
                <h2>Gerenciar Drivers</h2>
            </header>
            <main class="main-section">
                <p>Mostrar motoristas</p>
                <button class="button-cadastro" id="button-cadastro" type="button">
                    
                </button>
                <section class="entrada-dados" id="entrada-dados">
                    <form action="">
                        <label class="campo ">
                            <button type="submit">Adicionar Motorista</button>
                        </label>
                        <label class="campo image">
                            <span>Imagem do Motorista</span>
                            <i class="fa-solid fa-upload"></i>
                            <input type="file" accept="image/*" name="up_image" id="up_image" class="up_image">
                        </label>
                        <label class="campo">
                            <input type="text" name="nome" id="" placeholder="Nome">
                        </label>
                        <label class="campo">
                            <input type="text" name="email" id="" placeholder="Email">
                        </label>
                        <label class="campo">
                            <input type="text" name="cnh" id="" placeholder="CNH">
                        </label>
                        <label class="campo">
                            <input type="text" name="cpf" id="" placeholder="CPF">
                        </label>
                        <label class="campo">
                            <input type="text" name="endereco" id="" placeholder="Endereço">
                        </label>
                        <label class="campo">
                            <input type="text" name="" id="" placeholder="Veículo">
                        </label>
                    </form>
                </section>
                <section id="saida-dados" class="saida-dados"></section>
            </main>
            <footer class="footer-section">
                <p>Mostrando de 1 até 2 de 2 registros</p>
            </footer>
        </section>
    </main>
    <script src="src/js/componente-header.js"></script>
    <script src="src/js/componente-menu.js" refer></script>
    <script src="src/js/script.js"></script>
</body>
</html>
