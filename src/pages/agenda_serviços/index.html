<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de serviço</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../componentes/css/reset.css">
    <link rel="stylesheet" href="../componentes/css/style-header.css">
    <link rel="stylesheet" href="../componentes/css/responsive-header.css">
    <link rel="stylesheet" href="../componentes/css/style-menu.css">
    <link rel="stylesheet" href="../componentes/css/responsive-menu.css">
    <link rel="stylesheet" href="src/css/style.css">
    
</head>
<body>
    <!-- iniciar componente-header -->
    <header class="init-header"></header>
    <!-- iniciar componente-menu -->
    <main class="main-container">
        
        <!-- section padrao ja estilizada -->
        <section class="main-content">
            <div id="calendario">
                <div class="calendario-header">
                    <div>Dom</div>
                    <div>Seg</div>
                    <div>Ter</div>
                    <div>Qua</div>
                    <div>Qui</div>
                    <div>Sex</div>
                    <div>Sáb</div>
                </div>
                <div id="dias" class="calendario-dias">
                    <!-- Dias serão inseridos aqui -->
                </div>
            </div>
            <div id="tabela-container">
                <table>
                    <thead>
                        <tr>
                            <th>Serviço</th>
                            <th>Detalhes</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-corpo">
                        <!-- Dados da tabela serão inseridos aqui -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="../componentes/js/componente-header.js"></script>
    <script src="../componentes/js/componente-menu.js"></script>
    <script src="src/js/script.js"></script>
</body>
</html>
