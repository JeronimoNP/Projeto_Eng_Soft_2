<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <link rel="stylesheet" href="../componentes/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reponsive.css">
    <title>Gestão de frota</title>
</head>

<body>

    <!--Escopo principal-->
    <main class="main-page">

        <!--Tela inicial-->
        <section id="login-page" class="login-page visible">
            <div>
                <p>Seja bem-vindo de volta!</p>
                <p>Acesse sua conta agora mesmo.</p>

                <!--botão para direcionar para a tela de login-->
                <button id="path-login" class="button-login" type="button" value="Entrar">Entrar</button>
                <p>Ainda não tem conta? <a id="acesso-cadastro" class="bt-cadastro" href=""> Cadastre-se</a></p>

            </div>
        </section>

        <!--Tela de cadastro-->
        <section id="area-cadastro" class="area-cadastro hide">
            <div>

                <!--botão para retornar a primeira tela-->
                <div><button id="button-retorno" class="icon-format"><i
                            class="fa-solid fa-circle-chevron-left"></i></button></div>

                <p>Crie sua conta</p>
                <p>Preencha seus dados</p>

                <!--Formulário de cadastro-->
                <form id="form-area" class="form-cadastro" action="" method="post">
                    <div id="campo-nome" class="form-grupo">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="nome" id="nome" placeholder="Nome">
                    </div>

                    <div id="campo-email" class="form-grupo">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div id="campo-cell" class="form-grupo">
                        <i class="fa-solid fa-mobile-screen"></i>
                        <input type="tel" name="celular" id="celular" placeholder="Celular">
                    </div>
                    <div id="campo-id-unico" class="form-grupo">
                        <i class="fa-solid fa-city"></i>
                        <input type="text" name="cnpj" id="id-unico" placeholder="CNPJ">
                    </div>

                    <div id="campo-endereco" class="form-grupo">
                        <i class="fa-solid fa-map-location-dot"></i>
                        <input type="text" name="endereco" id="endereco"
                            placeholder="End. rua, nº, bairro, cidade, estado">
                    </div>

                    <div id="campo-senha" class="form-grupo">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="senha" id="senha" placeholder="Senha">
                        <i id="mostrar-senha" class="fa-solid fa-eye"></i>
                    </div>

                    <div>
                        <!--Botão para enviar os dados do cadastro-->
                        <button id="button-submit" class="form-button" type="submit">Cadastrar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="src/js/script.js"></script>
    <script src="src/js/form.js"></script>
</body>

</html>
