<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro de serviço</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../componentes/css/reset.css">
    <link rel="stylesheet" href="../componentes/css/style-header.css">
    <link rel="stylesheet" href="../componentes/css/responsive-header.css">
    <link rel="stylesheet" href="../componentes/css/style-menu.css">
    <link rel="stylesheet" href="../componentes/css/responsive-menu.css">
    <link rel="stylesheet" href="src/css/style.css"> 
    <link rel="stylesheet" href="src/css/style-responsive.css">

</head>
<body>
    <header class="init-header"></header>
    <!-- iniciar componente-menu -->
    <main class="main-container">
        <!-- section padrao ja estilizada -->
        <section class="main-content">
            <header class="header-section">
                <h2>Cadastro de Serviço</h2>
            </header> 
        <main class="main-section">     
            <form id="servico-form" class="form">
                <div class="campo item1">
                    <label for="service-name">Nome do Serviço:</label>
                    <input type="text" id="service-name" name="service-name">
                </div>
                
                <div class="campo item2">
                    <label for="search-date">Data da Busca:</label>
                    <input type="date" id="search-date" name="search-date">
                </div>

                <div class="campo item3">
                    <label for="search-time">Horário da Busca:</label>
                    <input type="time" id="search-time" name="search-time">
                </div>

                
                <div class="campo item4">
                    <label for="search-address">Endereço de Busca:</label>
                    <input type="text" id="search-address" name="search-address">
                </div>

                <div class="campo item5">
                    <label for="search-cep">CEP:</label>
                    <input type="text" id="search-cep" name="search-cep">
                </div>

                <div class="campo item6">
                    <label for="delivery-address">Endereço de Entrega:</label>
                    <input type="text" id="delivery-address" name="delivery-address">
                </div>

                <div class="campo item7">
                    <label for="delivery-cep">CEP:</label>
                    <input type="text" id="delivery-cep" name="delivery-cep">
                </div>

                <div class="campo item8">
                    <label>Paradas:</label>
                    <div>
                        <input type="text" id="stop" name="stop">
                        <button id="add-stop-button" class="buttonParada" type="button">+</button>
                    </div>
                </div>

                <div class="campo item9">
                    <label for="km">KM:</label>
                    <input type="text" id="km" name="km">
                </div>

                <div class="campo item10">
                    <label for="transporting">O que está transportando:</label>
                    <textarea id="transporting" name="transporting" rows="5"></textarea>
                </div>
                
                
                <div class="item11">
                    <button id="schedule-button" type="submit">Agendar</button>
                </div>
            </form>
            </main>  
        </section>

    </main>
    <script src="../componentes/js/componente-header.js"></script>
    <script src="../componentes/js/componente-menu.js"></script>
    <script src="src/js/cadastro-servico.js"></script>
</body>
</html>
