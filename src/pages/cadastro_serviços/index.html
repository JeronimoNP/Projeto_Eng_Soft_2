<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro de serviço</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../componentes/css/reset.css">
    <link rel="stylesheet" href="../componentes/css/style-header.css">
    <link rel="stylesheet" href="../componentes/css/responsive-header.css">
    <link rel="stylesheet" href="../componentes/css/style-menu.css">
    <link rel="stylesheet" href="../componentes/css/responsive-menu.css">
    <!-- <link rel="stylesheet" href="src/css/style.css">  -->
</head>
<body>
    <header class="init-header"></header>
    <!-- iniciar componente-menu -->
    <main class="main-container">
        <!-- section padrao ja estilizada -->
        <section class="main-content">
            <header class="header-section">
                <h2>Cadastro de serviço</h2>
            </header> 
            <main class="main-section">     
            <form id="colunm">
                <label for="service-name">Nome do Serviço:</label>
                  <input type="text" id="service">
                  <br>
                
                <label for="search-date">Data da Busca:</label>   <input type="date" id="service"> <label for="search-time">Horário da Busca:  </label> <input type="time" id="search-time">
                <br>
                
                <label for="search-address">Endereço de Busca:</label>  <input type="text" id="service"><label for="search-cep">CEP:  </label><input type="text" id="search-cep">
                <br>
                
                
                <label for="delivery-address">Endereço de Entrega:</label>  <input type="text" id="service"><label for="delivery-cep">CEP:  </label>
                <input type="text" id="delivery-cep">
                <br>
                
                <label>Paradas:</label>
                
                <input type="text" id="stop"><button id="add-stop-button">+</button>
                <br>
                
                <label for="km">KM: </label>
                <input type="text" id="service">
                <br>
                
                <label for="transporting">O que está transportando:</label><br>
                <textarea id="transporting" rows="5"></textarea>
                <br>
                
                <button id="schedule-button">Agendar</button>
                </form>
            </main>  
        </section>

    </main>
    <script src="../componentes/js/componente-header.js"></script>
    <script src="../componentes/js/componente-menu.js" refer></script>
    <script src="src/js/cadastro-servico.js"></script>
</body>
</html>
