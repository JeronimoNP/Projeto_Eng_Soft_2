<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de frota</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="responsive.css">


</head>

<body>
    <main class="main-page">
        <section class="form-area">
            <form id="longin" action="" method="post">
                <h1>Login</h1>
                <div class="form-grupo">
                    <i class="fa-solid fa-envelope"></i>
                    <input id="email" type="text" name="email" placeholder="Login">
                </div>
                <div class="form-grupo">
                    <i class="fa-solid fa-lock"></i>
                    <input id="password" type="password" name="password" placeholder="Senha">
                </div>
                <div class="button form-button">
                    <button type="submit">Entrar</button>
                </div>
            </form>
            <div class="button-cadastro">
                <button type="button">Sem conta ainda?<br>Cadastre-se</button>
            </div>
        </section>
        <section class="cadastro-page">
            <p>Seja bem-vindo de volta</p>
            <p>Estamos muito felizes por ter você aqui. É ver você de novo. esperamos que você tenha passado um tempo seguro e agradável fora</p>
            <div class="button-cadastro">
                <button type="button">Sem conta ainda?<br>Cadastre-se</button>
            </div>
        </section>
    </main>
    <script href="login.js"></script>
</body>

</html>
