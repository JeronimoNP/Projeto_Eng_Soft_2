<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro de serviço</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-header.css">
    <link rel="stylesheet" href="responsive-header.css">
    <link rel="stylesheet" href="style-menu.css">
    <link rel="stylesheet" href="responsive-menu.css">
    <link rel="stylesheet" href="cadastro-servico.css">
</head>
<body>

    <header class="init-header"></header>

    <main class="main-container">
        <section class="main-content">

        
        <h2 class="resv">Reserva de Serviços</h2>

        
            <form id="colunm">
                <label for="service-name">Nome do Serviço:  </label>
                  <input type="text" id="service-name"><br>
                
                <label for="search-date">Data da Busca:</label>   <input type="date" id="search-date"> <label for="search-time">Horário da Busca:  </label> <input type="time" id="search-time"><br>
                
                <label for="search-address">Endereço de Busca:</label>  <input type="text" id="search-address"><label for="search-cep">CEP:  </label><input type="text" id="search-cep"><br>
                
                
                <label for="delivery-address">Endereço de Entrega:</label>  <input type="text" id="delivery-address"><label for="delivery-cep">CEP:  </label>
                <input type="text" id="delivery-cep"><br>
                
                <label>Paradas:</label>
                
                <input type="text" id="stop"><button id="add-stop-button">+</button><br>
                
                <label for="km">KM: </label>
                <input type="text" id="km"><br>
                
                <label for="transporting">O que está transportando:</label><br>
                <textarea id="transporting" rows="5"></textarea><br>
                
                <button id="schedule-button">Agendar</button>
                </form>
        </section>

    </main>
    <script src="componente-header.js"></script>
    <script src="componente-menu.js"></script>
</body>
</html>
