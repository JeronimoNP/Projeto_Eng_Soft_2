<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reponsive.css">
    <title>Gestão de frota</title>
</head>

<body>

    <!--Escopo principal-->
    <main class="main-page">

        <!--Tela inicial-->
        <section id="login-page" class="login-page visible">
            <div>
                <p>Seja bem-vindo ao nosso cadastro de equipes!</p>
                <p>Monte sua equipe de maneira simples, rápida e prática.</p>

                <!--botão para direcionar para a tela de login-->
                <button id="path-login" class="button-login" type="button" value="Entrar">Entrar</button>
                <p>Ainda não tem conta? <a id="acesso-cadastro" class="bt-cadastro" href=""> Cadastre-se</a></p>

            </div>
        </section>

        <!--Tela de cadastro-->
        <section id="area-cadastro" class="area-cadastro hide">
            <div>

                <!--botão para retornar a primeira tela-->
                <div><button id="button-retorno" class="icon-format"><i
                            class="fa-solid fa-circle-chevron-left"></i></button></div>

                <p>Crie sua equipe</p>
                <p>Preencha os dados de sua equipe</p>

                <!--Formulário de cadastro-->
                <form id="equipe_script-area" class="equipe_script-cadastro" action="" method="post">
                    <div id="campo-gestor" class="equipe_script-grupo">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="nome" id="nome" placeholder="Nome do gestor da equipe">
                    </div>

                    <div id="campo-email1" class="equipe_script-grupo">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" id="email1" placeholder="Email do integrante 1 da equipe">
                    </div>
                    <div id="campo-email2" class="equipe_script-grupo">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" id="email2" placeholder="Email do integrante 2 da equipe">
                    </div>
                    <div id="campo-email3" class="equipe_script-grupo">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" id="email3" placeholder="Email do integrante 3 da equipe">
                    </div>
                    <div id="campo-email4" class="equipe_script-grupo">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" id="email4" placeholder="Email do integrante 4 da equipe">
                    <div id="campo-email5" class="equipe_script-grupo">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" id="email5" placeholder="Email do integrante 5 da equipe">
                    </div>
                    </div>
                    <div id="campo-cell-gestor" class="equipe_script-grupo">
                        <i class="fa-solid fa-mobile-screen"></i>
                        <input type="tel" name="celular" id="celular" placeholder="Celular">
                    </div>
                    <div id="campo-id-nome" class="equipe_script-grupo">
                        <i class="fa-solid fa-city"></i>
                        <input type="text" name="cnpj" id="id-unico" placeholder="Nome da equipe">
                    </div>

                    <div id="campo-area" class="equipe_script-grupo">
                        <i class="fa-solid fa-map-location-dot"></i>
                        <input type="text" name="area" id="area"
                            placeholder="Área de atuação da equipe">
                    </div>

                    <div id="campo-senha" class="equipe_script-grupo">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="senha" id="senha" placeholder="Senha de acesso">
                        <i id="mostrar-senha" class="fa-solid fa-eye"></i>
                    </div>

                    <div>
                        <!--Botão para enviar os dados do cadastro-->
                        <button id="button-submit" class="form-button" type="submit">Cadastrar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="src/js/script.js"></script>
    <script src="src/js/form.js"></script>
</body>

</html>
